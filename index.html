<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/2829d2b896.js"
			crossorigin="anonymous"></script>
		<script src="main.js" defer></script>
		<title>Weather Website</title>
	</head>
	<body>
		<main class="white">
			<div class="search-container fa-solid">
				<input type="text" id="search" />
				<span class="error"></span>
			</div>
			<div class="main-display">
				<div class="main-info">
					<span class="country title"></span>
					<span class="date"></span>
					<span class="time pad-bottom"></span>
					<span class="temperature large"></span>
					<button class="temperature-abbreviation white" data-temp="metric">Display: Â°C</button>
				</div>
				<div class="display">
					<span class="description title"></span>
					<img src="" alt="Current Weather" class="weather-icon">
				</div>
				<div class="secondary-info">
					<div>
						<i class="fa-solid fa-temperature-high"></i>
						<div class="container">
							<span class="underline">Feels like</span>
							<span class="feels-like"></span>
						</div>
					</div>
					<div>
						<i class="fa-solid fa-droplet"></i>
						<div class="container">
							<span class="underline">Humidity</span>
							<span class="humidity"></span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
